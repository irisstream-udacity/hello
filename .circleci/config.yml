version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies- {{ checksum "requirements.txt" }}
            - dependencies-
      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            make install
      - save_cache:
          paths:
            - ./venv
          key: dependencies-{{checksum "requirements.txt" }}
      - run:
          name: Linting files
          command: |
            make lint